<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Habit Proof Gallery</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <header>
    <h1>ðŸ“¸ Proof Gallery</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html" class="active">Gallery</a>
    </nav>
  </header>

  <main>
    <section id="gallery-section">
      <div id="gallery" class="gallery-grid"></div>
    </section>
  </main>

  <script>
    // ================================
    // Supabase Config
    // ================================
    const SUPABASE_URL = "https://jvjbwpmgktkxsndtqydc.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2amJ3cG1na3RreHNuZHRxeWRjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3MDQxNzMsImV4cCI6MjA3NDI4MDE3M30.kDM9B1BlogBqfKabyc9B5gi6DObcIrVBOwaTH6AX4IE";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Hardcoded user (no auth in this version)
    const userId = "default_user";

    const galleryEl = document.getElementById("gallery");

    // ================================
    // Load User Proofs
    // ================================
    async function loadGallery() {
      const { data, error } = await supabase
        .from("users")
        .select("progress")
        .eq("id", userId)
        .single();

      if (error) {
        console.error("Error loading gallery:", error);
        return;
      }

      if (!data || !data.progress || !data.progress.proofs) {
        galleryEl.innerHTML = "<p>No proofs uploaded yet.</p>";
        return;
      }

      renderGallery(data.progress.proofs);
    }

    // ================================
    // Render Gallery
    // ================================
    function renderGallery(proofs) {
      galleryEl.innerHTML = "";

      proofs.forEach((proof) => {
        const card = document.createElement("div");
        card.classList.add("gallery-card");

        // Check if it's an image or video
        if (proof.url.match(/\.(mp4|webm|ogg)$/i)) {
          const video = document.createElement("video");
          video.src = proof.url;
          video.controls = true;
          video.classList.add("gallery-media");
          card.appendChild(video);
        } else {
          const img = document.createElement("img");
          img.src = proof.url;
          img.alt = `Day ${proof.day} Proof`;
          img.classList.add("gallery-media");
          card.appendChild(img);
        }

        const caption = document.createElement("p");
        caption.textContent = `Day ${proof.day} âœ…`;
        card.appendChild(caption);

        galleryEl.appendChild(card);
      });
    }

    // ================================
    // Init
    // ================================
    loadGallery();
  </script>
</body>
</html>
