<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Saniya's Habit Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff99aa">
</head>
<body>
  <header>
    <h1>ðŸŒ¸ Gallery</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
    </nav>
  </header>
  
  <main>
    <!-- Loading Section -->
    <section id="loading" class="loading-section">
      <div class="loading-spinner"></div>
      <p>Loading your memories...</p>
    </section>

    <!-- Gallery Stats -->
    <section id="gallery-stats" class="hidden">
      <div class="points-card">
        <h3>Your Journey</h3>
        <p>Completed Days: <span id="completed-count">0</span>/30</p>
        <p>Total Memories: <span id="total-photos">0</span></p>
      </div>
    </section>

    <!-- Filter Buttons -->
    <section id="filter-section" class="hidden">
      <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="week1">Week 1</button>
        <button class="filter-btn" data-filter="week2">Week 2</button>
        <button class="filter-btn" data-filter="week3">Week 3</button>
        <button class="filter-btn" data-filter="week4">Week 4</button>
      </div>
    </section>

    <!-- Gallery Grid -->
    <section id="gallery-grid" class="hidden"></section>

    <!-- Empty State -->
    <section id="empty-state" class="hidden">
      <div class="empty-message">
        <h2>ðŸŒ¸ No memories yet!</h2>
        <p>Start completing your daily habits to see your beautiful journey here.</p>
        <a href="index.html" class="back-btn">Start Your Journey</a>
      </div>
    </section>
  </main>

  <!-- Image Modal -->
  <div id="image-modal" class="hidden">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <button id="modal-close" class="modal-close">Ã—</button>
      <div id="modal-media"></div>
      <div class="modal-info">
        <h3 id="modal-title"></h3>
        <p id="modal-date"></p>
      </div>
    </div>
  </div>

  <!-- Cloudinary SDK -->
  <script src="https://unpkg.com/cloudinary-core@latest/cloudinary-core-shrinkwrap.min.js"></script>
  <script src="https://widget.cloudinary.com/v2.0/global/all.js"></script>
  <script>
    var cl = new cloudinary.Cloudinary({ cloud_name: "drgwv8k5m" });
  </script>
  <script src="gallery.js"></script>
</body>
</html>
