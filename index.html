<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saniyaâ€™s Habit Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header>
    <h1>ðŸŒ¸ Saniyaâ€™s Habit Tracker</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
    </nav>
  </header>

  <main>
    <!-- Progress Bar -->
    <section id="progress-bar">
      <div id="progress-fill"></div>
      <span id="progress-text">0%</span>
    </section>

    <!-- Calendar -->
    <section id="calendar"></section>

    <!-- Task Section -->
    <section id="task-section" class="hidden">
      <h2 id="task-title">Todayâ€™s Task</h2>
      <p id="task-desc"></p>
      <input type="file" id="proof-upload" accept="image/*,video/*">
      <button id="mark-done">Mark as Done âœ…</button>
    </section>

    <!-- Points -->
    <section id="points-section">
      <p>Total Points: <span id="points">0</span></p>
    </section>
  </main>

  <!-- Popup -->
  <div id="popup" class="hidden">
    <div id="popup-content"></div>
    <button id="close-popup">Close</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-storage-compat.js"></script>

  <!-- App Logic -->
  <script src="app.js"></script>

  <script>
    // Install PWA
    let deferredPrompt;
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;

      const installBtn = document.createElement("button");
      installBtn.textContent = "ðŸ“² Install App";
      installBtn.className = "install-btn";
      document.body.appendChild(installBtn);

      installBtn.addEventListener("click", () => {
        installBtn.remove();
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => deferredPrompt = null);
      });
    });

    // Register Service Worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
